# Billing Flow Configuration
# Defines billing-related flow steps

flow_code: billing
flow_name: "Billing & Payment Flow"
description: "Payment processing and invoice generation"

steps:
  - code: create_quote
    name: "Create Quote"
    description: "Generate payment quote"
    enabled: true
    required: true
    
  - code: validate_payment_method
    name: "Validate Payment Method"
    description: "Check payment method validity"
    enabled: true
    required: false
    
  - code: charge_payment
    name: "Charge Payment"
    description: "Process payment charge"
    enabled: true
    required: true
    
  - code: generate_invoice
    name: "Generate Invoice"
    description: "Create invoice record"
    enabled: true
    required: true
    
  - code: send_receipt
    name: "Send Receipt"
    description: "Email payment receipt to customer"
    enabled: true
    required: false

created_at: "2026-01-19"
version: "1.0.0"
